name: Check

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: APT
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Rustup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.cache/sccache
          key: ${{ runner.os }}-sccache-v0.2.15

      - name: Shared Compilation Cache
        run: |
          curl --location 'https://github.com/mozilla/sccache/releases/download/v0.2.15/sccache-v0.2.15-x86_64-unknown-linux-musl.tar.gz' --output sccache.tar.gz
          tar xvf sccache.tar.gz
          echo "$GITHUB_WORKSPACE/sccache-0.2.13-x86_64-unknown-linux-musl" >> $GITHUB_PATH

      - name: Install
        run: cargo install mdbook mdbook-linkcheck
        # env:
        #   RUSTC_WRAPPER: sccache

      - name: Check
        run: make check
        env:
          RUSTC_WRAPPER: sccache
